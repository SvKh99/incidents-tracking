<div>
  <form (ngSubmit)="submit()">
    <h3>Authorization</h3>
    <p class="error" *ngIf="error">{{error}}</p>
    <div class="form-group">
     <!--  <label for="username">Username</label><br /> -->
      <input type="text" name="username" id="username" class="form-control" placeholder="username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label><br /> -->
      <input type="password" name="password" id="password" class="form-control" placeholder="password" [(ngModel)]="password" />
    </div>
    <div class="submit-but">
      <button [disabled]="!username || !password" type="submit">Login</button>
    </div>
  </form>
</div>
