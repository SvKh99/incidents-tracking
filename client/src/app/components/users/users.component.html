<div class="content">
  <div class="users">
    <div class="table-content">
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Position</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{ user.username }}</td>
            <td>{{ user.birthday }}</td>
            <td>{{ user.position }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="add-user">
      <form (ngSubmit)="add()">
        <h3>Add User</h3>
        <p *ngIf="error" id="connection-error">{{error}}</p>
        <div class="form-group">
          <input type="text" name="username" id="username-input" placeholder="Username" pattern="[a-zA-Z ]*" [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password-input" placeholder="Password" minlength="4" [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <input type="date" name="userBirthday" id="birth-input" placeholder="Date of birth" [(ngModel)]="birthday" />
        </div>
        <div class="form-group">
          <input type="text" name="position" id="position-input" placeholder="Position" [(ngModel)]="position" />
        </div>
        <div class="submit-but">
          <button [disabled]="!username || !password || !birthday || !position || !checkName() || !checkPassword()" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
