  <p>
    users works!
  </p>
</div>


<div class="add-user">
  <form (ngSubmit)="addUser()">
    <h3 id="add-room-tittle">ADD USER</h3>
    <p *ngIf="error" id="connection-error">{{error}}</p>
    <div class="form-group">
      <label for="username-input">Username</label>
      <input type="text" name="username" id="username-input" placeholder="Username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input type="text" name="password" id="password-input" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div class="form-group">
      <label for="birth-input">Date</label>
      <input type="datetime" name="userBirthday" id="birth-input" placeholder="Date of birth" [(ngModel)]="birthday" />
    </div>
    <div class="form-group">
      <label for="position-input">Position</label>
      <input type="text" name="position" id="position-input" placeholder="Position" [(ngModel)]="position" />
    </div>
    <div class="submit-but">
      <button [disabled]="!username || !password || !birthday || !position" type="submit">Add</button>
    </div>
  </form>
</div>
